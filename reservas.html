<!DOCTYPE html>
<html lang="es">

  <head>
    <title>HOTEL RURAL</title>
    <meta name = "viewport" content = "width = device-width, initial-scale = 1">      
    <meta charset="UTF-8">
    <link rel = "stylesheet"
       href = "https://fonts.googleapis.com/icon?family=Material+Icons">
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel = "stylesheet"
    href = "css/home.css">
    <script type = "text/javascript"
       src = "https://code.jquery.com/jquery-2.1.1.min.js"></script>           
       <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </script> 
  </head>

  <body>
    <div class="row" id="menu" style="margin-bottom: 60px;"></div>

    <div class="row">
        <h1 class="col s12 light-green-text text-darken-4 center-align disp">Reservas</h1>
        <div id="reserva-nombre" class="col s12 center-align"></div>
    </div> 

        <div class="row">
          <form class="col s12 m8 offset-m2" id="buscarForm">
            <div class="row">
              <h2>Reserva ahora:</h2>
              <div class="input-field col s12 m4">
                <i class="material-icons prefix">date_range</i>
                <input type="text" class="datepicker" id="fechaInicio">
                <label for="icon_prefix">Fecha de llagada</label>
              </div>
              <div class="input-field col s12 m4">
                <i class="material-icons prefix">date_range</i>
                <input type="text" class="datepicker" id="fechaFin">
                <label for="icon_telephone">Fecha de salida</label>
              </div>
              <div class="input-field col s12 m4">
                <select id="seleccionReserva">
                  <option value="" disabled selected>Elije una opcion</option>
                  <option value="estancias">Estancia</option>
                  <option value="actividad">Actividad</option>
                  
                </select>
                <label>¿Qué quieres reservar?</label>
              </div>
              <div class="col s12 center"> <button type="submit" class="waves-effect waves-light btn"><i class="material-icons left">youtube_searched_for</i>Buscar</button></div>
             
            </div>
          </form>
        </div>

        <div class="row" id="listaDisponibles">
          
        </div>
          
        <div class="row">
          <div class="col s12">
            <h2>Estancias reservadas:</h2>
            <div id="reservasEstancia">
              <!-- Contenido de las reservas de actividades -->
            </div>
          </div>         
      </div>

        <div class="row">
            <div class="col s12">
              <h2>Actividades reservadas:</h2>
              <div id="reservasActividades">
                <!-- Contenido de las reservas de actividades -->
              </div>
            </div>         
        </div>
      
      
      
    
    <div id="footer"></div>
    <script type="module" src="js/indice.js"></script>
    
  </body>
</html>
